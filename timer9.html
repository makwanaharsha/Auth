<!DOCTYPE HTML>
<html>
<head>
<div style="text-align: center; font-weight: bold;font-size: 24px;" id="container"></div>
<script type="text/javascript">
var timeoutHandle;
function countdown(hours, minutes, seconds) {

		function tick() {
		var counter = document.getElementById("container");
		counter.innerHTML = hours.toString() + ":" + (minutes < 10 ? "0" : "") + String(minutes) + ":" + (seconds < 10 ? "0" : "") + String(seconds);
		seconds--;
		if (seconds >= 0) {
		timeoutHandle = setTimeout(tick, 1000);
		} else {
		if (minutes >= 1) {
		setTimeout(function () { countdown(hours, minutes - 1, 59); }, 1000);
		}
		else if (hours >= 1) {
		setTimeout(function () { countdown(hours - 1, 59, 59); }, 1000);
		}

		}
		}
tick();
}
countdown(0,9,23);
</script>
</head><body>
</body>
</html>
